    function setCookie(cname, cvalue, exdays) {

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }

<script>
    document.addEventListener('DOMContentLoaded', UTM);


    /*
     * Drip 캠페인 UTM 태그 파싱 및 저장
     */
    function UTM() {
        var param = {}; // 파라미터가 담길 객체
        var params;

        /**
         * 2019.04.29 SEAN
         * utm 파라미터 euc-kr로 인코딩 오류로 인해 예외처리 진행
         */
        try {
            var url = decodeURIComponent(window.location.href); // 현재 페이지의 url

//            console.log(url);

            // url에서 '?' 문자 이후의 파라미터 문자열까지 자르기
            params = url.substring(url.indexOf('?') + 1, url.length);
            // 파라미터 구분자('&') 로 분리
            params = params.split('&');

            // params 배열을 다시 '=' 구분자로 분리하여 param 배열에 key = value 로 담는다
            var size = params.length;
            var key, value;

            for (var i = 0; i < size; i += 1) {
                key = params[i].split('=')[0];
                value = params[i].split('=')[1];

                param[key] = value;
            }
        } catch(e) {
                            param.utm_source = '';
                param.utm_medium = '';
                param.utm_campaign = '';
                param.utm_term = '';
                param.utm_content = '';
                    }

        // 기본 값 세팅
        param.USERID = '';
        param.utm_id = '';

        // 로그인 했을 경우 (USERID 가 있을경우)엔 값을 넣어준다
        var isMember = false;

        
        // JSON을 통해 다시 변환
        if (JSON.parse(sessionStorage.getItem('utm'))) {
            param = JSON.parse(sessionStorage.getItem('utm'));
        }

        if (isMember === true) {
//            console.log('멤버에요')
                        postUTMAPI();

        } else {
            // 로그인을 안했을 경우 세션으로 가지고 있는다 (JSON을 이용해 string 형식으로 저장)

//            console.log('로그인을 아직 안함')

            // utm 세션이 없을 경우에만 저장
            if (param.utm_source && param.utm_source.length > 0 &&
                param.utm_medium && param.utm_medium.length > 0 &&
                param.utm_campaign && param.utm_campaign.length > 0 &&
                sessionStorage.getItem('utm') === null) {
//                console.log('세션에 값이 처음저장, null')
                sessionStorage.setItem('utm', JSON.stringify(param));
            }
//            console.log('before send api param: ', param)
            postUTMAPI();
        }

        function checkUTMTag() {
            if (!(param.utm_term && param.utm_term.length > 0 &&
                param.utm_medium && param.utm_medium.length > 0 &&
                param.utm_campaign && param.utm_campaign.length > 0)) {
                return false;
            }
        }

        /* utm tag : utm_term, utm_medium, utm_campaign
         * utm tag 가 전부 있을때만 요청
         */
        function postUTMAPI() {
            if (checkUTMTag) {
                param = {
                    USERID: param.USERID,
                    utm_source: param.utm_source,
                    utm_medium: param.utm_medium,
                    utm_campaign: param.utm_campaign,
                    utm_term: param.utm_term,
                    utm_content: param.utm_content,
                    utm_link: window.location.href,
                    utm_id: param.utm_id,
                }
//                console.log('보내기전 param', param);

                $.ajax({
                    type: 'POST',
                    url: '/api/v5/campaign/utm',
                    data: param,
                    dataType: 'json',
                    success: function(response) {
//                        console.log('success', response);


                        // USERID가 없을때 response utm_id 를 저장한다
                        if (param.USERID === '') {

                            // utm_id_log 를 배열로 저장 (여러개 있을 경우)
                            var utmIdArray = [];

                            // utm_id 가 여러개 있으면 추가
                            if (param.utm_id !== '' && response.utm_log_id !== '') {
                                utmIdArray.push(param.utm_id);
                            }
                            // , 로 연결
                            utmIdArray.push(response.utm_log_id);
//                            console.log('utm_log_id: ', utmIdArray);
                            param.utm_id = utmIdArray.join(',');

                            // 세션스토리지 재세팅
//                            console.log('세션스토리지 재세팅')
                            sessionStorage.removeItem('utm');
                            sessionStorage.setItem('utm', JSON.stringify(param));
                        }

                        if (param.USERID.length > 0) {
                            // 세션초기화
//                            console.log('세션스토리지 초기화, userid 있다 ! 이제 안뇽~');
                            sessionStorage.removeItem('utm');
                        }
                    },
                    error: function(response) {
//                        console.log('error', response)
                    }
                });
            }
        }
    }
</script>



<script>
    $(document).ready(function() {
        setLocalStorageForReferrerHost(setLocalStorageForUTM(function() {
            createReferralCoupons()
        }))
    });

    function setLocalStorageForReferrerHost(callback) {
        try {
            if (!localStorage && !window.localStorage) {
                return;
            }

            var referrer = document.referrer;
            if(!(referrer !== null && referrer !== '' && location.hostname !== new URL(referrer).hostname)) {
                callback();
                return;
            }

            // SNS 회원가입 및 로그인의 경우의 referrer는 저장하지않도록함.
            try {
                var skipReferrerList = [
                    'kauth.kakao.com',
                    'accounts.kakao.com',
                    'nid.naver.com',
                    'appleid.apple.com',
                    'accounts.google.com',
                ];

                if(skipReferrerList.includes(new URL(referrer).hostname)) {
                    return false;
                }
            } catch (e) {
            }
            try {
                if(new URL(referrer).hostname === 'www.facebook.com' && new URL(referrer).pathname == '/login.php') {
                    return false;
                }
            } catch(e) {

            }

            var kmongReferrer = getCookie('kmongFirstReferrer');
            if(kmongReferrer === '') {
                setCookie('kmongFirstReferrer', referrer, 30);
            }
            setCookie('kmongLastReferrer', referrer, 30);

            var kmongCouponReferrals = localStorage.getItem('kmongCouponReferrals');
            if(kmongCouponReferrals !== null) {
                try {
                    kmongCouponReferrals = JSON.parse(kmongCouponReferrals)
                    if(typeof kmongCouponReferrals.referrals !== 'undefined') {
                        if(!kmongCouponReferrals.referrals.includes(referrer)) {
                            kmongCouponReferrals.referrals.push(referrer)
                        }
                    }
                } catch(e) {
                }
            }
            if(kmongCouponReferrals === null) {
                kmongCouponReferrals = {
                    referrals: [
                        referrer
                    ]
                };
            }
            localStorage.setItem('kmongCouponReferrals', JSON.stringify(kmongCouponReferrals));

            callback();
        } catch (e) {
        }
    }

    function setLocalStorageForUTM(callback) {
        try {
            if (!localStorage && !window.localStorage) {
                return;
            }


            var utm = {};

            /**
             * 2019.04.29 SEAN
             * utm 파라미터 euc-kr로 인코딩 오류로 인해 예외처리 진행
             */
            try {
                var url = decodeURIComponent(window.location.href); // 현재 페이지의 url

                // url에서 '?' 문자 이후의 파라미터 문자열까지 자르기
                params = url.substring(url.indexOf('?') + 1, url.length);
                // 파라미터 구분자('&') 로 분리
                params = params.split('&');

                // params 배열을 다시 '=' 구분자로 분리하여 param 배열에 key = value 로 담는다
                var size = params.length;
                var key, value;

                for (var i = 0; i < size; i += 1) {
                    key = params[i].split('=')[0];
                    value = params[i].split('=')[1];

                    param[key] = value;
                }
            } catch(e) {
                                    utm.utm_source = '';
                    utm.utm_medium = '';
                    utm.utm_campaign = '';
                    utm.utm_term = '';
                    utm.utm_content = '';
                            }

            if(utm.utm_source != '' || utm.utm_medium != '' || utm.utm_campaign != '' || utm.utm_term != '' || utm.utm_content != '') {
                var kmongUtmReferrals = localStorage.getItem('kmongUtmReferrals');
                if(kmongUtmReferrals !== null) {
                    try {
                        kmongUtmReferrals = JSON.parse(kmongUtmReferrals)
                        if(typeof kmongUtmReferrals.utms !== 'undefined') {

                            var isExist = false;
                            for(var i in kmongUtmReferrals.utms) {
                                var kmongUtm = kmongUtmReferrals.utms[i];
                                if (utm.utm_source == kmongUtm.utm_source &&
                                    utm.utm_medium == kmongUtm.utm_medium &&
                                    utm.utm_campaign == kmongUtm.utm_campaign &&
                                    utm.utm_term == kmongUtm.utm_term &&
                                    utm.utm_content == kmongUtm.utm_content) {
                                    isExist = true;
                                }
                            }

                            if(isExist === false) {
                                kmongUtmReferrals.utms.push(utm);
                            }
                        }
                    } catch(e) {
                    }
                }

                if(kmongUtmReferrals === null) {
                    kmongUtmReferrals = {
                        utms: [
                            utm
                        ]
                    };
                }
                localStorage.setItem('kmongUtmReferrals', JSON.stringify(kmongUtmReferrals));
            }

        } catch (e) {
        }
        callback();
    }



    function createReferralCoupons() {
                    return false;
        
        var USERID = '';

        if(USERID == '') {
            return false;
        }
        try {
            if (!localStorage && !window.localStorage) {
                return false;
            }
            var kmongCouponReferrals = localStorage.getItem('kmongCouponReferrals');
            var kmongUtmReferrals = localStorage.getItem('kmongUtmReferrals');
            if(kmongCouponReferrals === null && kmongUtmReferrals == null) {
                return false;
            }

            var formData = {};
            try {
                kmongCouponReferrals = JSON.parse(kmongCouponReferrals)
                if(kmongCouponReferrals != null && typeof kmongCouponReferrals.referrals !== 'undefined') {
                    formData['referrals'] = kmongCouponReferrals.referrals
                }
            } catch(e) {

            }

            try {
                kmongUtmReferrals = JSON.parse(kmongUtmReferrals)
                if(kmongUtmReferrals != null && typeof kmongUtmReferrals.utms !== 'undefined') {
                    formData['utms'] = kmongUtmReferrals.utms
                }
            } catch(e) {
            }



            if (typeof formData.utms === 'undefined' && typeof formData.referrals === 'undefined') {
                return false;
            }


            $.ajax({
                'type' : 'POST',
                'url' : '/api/v5/users/'+USERID+'/referral-coupons',
                'data' : formData,
                'dataType': 'json',
                'success': function(response) {
                }
            })
            localStorage.setItem('kmongCouponReferrals', null);
            localStorage.setItem('kmongUtmReferrals', null);
        } catch(e) {
            return false;
        }

        return true;

    }
