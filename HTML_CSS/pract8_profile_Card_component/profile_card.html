<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./profile_card.css" />
    <link rel="head icon" href="./source/favicon-32x32.png" type="png/icon" />
    <title>profile card component</title>
  </head>
  <body>
    <article class="profile">
      <figure class="imgcover">
        <img src="./source/image-victor.jpg" alt="men profile" class="profileImg" />
      </figure>

      <div class="profileMain flexRo">
        <h1 class="name bigfont">Victor Crest</h1>
        <p class="age bigfont">26</p>
      </div>

      <p class="live">London</p>

      <ul class="categoriList flexRo">
        <li>
          <h2 class="categori bigfont">80K</h2>
          <p class="listData">Followers</p>
        </li>

        <li>
          <h2 class="categori bigfont">803K</h2>
          <p class="listData">Likes</p>
        </li>

        <li>
          <h2 class="categori bigfont">1.4K</h2>
          <p class="listData">Photos</p>
        </li>
      </ul>
    </article>
  </body>
</html>
