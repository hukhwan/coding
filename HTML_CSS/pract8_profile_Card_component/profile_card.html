<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./profile_card.css" />
    <link rel="head icon" href="./source/favicon-32x32.png" type="png/icon" />
    <title>profile card component</title>
  </head>
  <body>
    <article class="profile">
      <img src="./source/image-victor.jpg" alt="men profile" class="profileImg" />

      <div class="profileMain flexRo">
        <h1 class="name bigfont">Victor Crest</h1>
        <p class="age bigfont">26</p>
      </div>

      <p class="live">London</p>

      <dl class="categoriList flexRo">
        <div>
          <dt class="categori bigfont">80K</dt>
          <dd class="listData">Followers</dd>
        </div>

        <div>
          <dt class="categori bigfont">803K</dt>
          <dd class="listData">Likes</dd>
        </div>

        <div>
          <dt class="categori bigfont">1.4K</dt>
          <dd class="listData">Photos</dd>
        </div>
      </dl>
    </article>
  </body>
</html>
