<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="head icon" href="./source/capt.png" type="png/icon" />
    <link rel="stylesheet" href="./request_access_page.css" />
    <title>inputemail page</title>
  </head>
  <body>
    <div class="podPage">
      <figure class="headLogo">
        <img src="./source/desktop/logo.svg" alt="pod logo" class="podLogo" />
        <figcaption class="logoFont">pod</figcaption>
      </figure>

      <section class="mainBox">
        <h1 class="headLine"><strong class="impact cGreen">PUBLISH YOUR PODCASTS</strong> EVERYWHERE.</h1>

        <p class="explain">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts,
          Google Podcasts, Pocket Casts and more!
        </p>

        <form action="" method="GET">
          <label for="email"></label>
          <div class="emailGrp">
            <input type="email" id="email" name="email" required placeholder="Email address" class="inputEmail" />
            <input type="submit" name="email" value="Request Access" class="emailSubmit" />
          </div>
        </form>

        <div class="applySite">
          <img src="./source/desktop/spotify.svg" alt="spotify image" />
          <img src="./source/desktop/apple-podcast.svg" alt="apple podcast image" />
          <img src="./source/desktop/google-podcasts.svg" alt="google podcasts image" />
          <img src="./source/desktop/pocket-casts.svg" alt="pocket casts img" />
        </div>
      </section>

      <div class="backImgCover">
        <div class="backImg"></div>
      </div>
      <img src="./source/desktop/bg-pattern-dots.svg" class="backlogo cGreen" />
    </div>
  </body>
</html>
