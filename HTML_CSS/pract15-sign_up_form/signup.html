<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="head icon" href="./images/favicon-32x32.png" type="png icon" />
    <script src="./js/signup.js" defer></script>
    <title>Sign up</title>
  </head>
  <body>
    <div class="headGrp">
      <h1 class="headLine">Learn to code by watching others</h1>
      <p class="headComment">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>

    <div class="mainContent">
      <button class="trialVersion">
        <strong class="trialImpact">Try it free 7 days</strong> then $20/mo. thereafter
      </button>
      <article class="inputArea">
        <form action="#" method="#">
          <div class="firstNameInput">
            <label for="firstName"></label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" />
            <div class="firstNameError"></div>
          </div>
          <p class="fnWarning"></p>

          <div class="lastNameInput">
            <label for="lastName"></label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
            <div class="lastNameError"></div>
          </div>
          <p class="lnWarning"></p>

          <div class="emailInput">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" />
            <div class="emailError"></div>
          </div>
          <p class="emWarning"></p>

          <div class="passwordInput">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="password" />
            <div class="passwordError"></div>
          </div>
          <p class="pwWarning"></p>

          <button type="submit" class="submitBtn">
            CLAIM YOUR FREE TRIAL
            <div class="submitError"></div>
          </button>
        </form>
        <p class="agree">
          By clicking the button, you are agreeing to our <strong class="agreeImpact">Terms and Services</strong>
        </p>
      </article>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
