<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca" />
    <link rel="stylesheet" href="./view_card.css" />
    <title>Preview Card Component</title>
  </head>
  <body>
    <div class="previewCard">
      <section class="previewImg">
        <img src="./source/image-header-desktop.jpg" alt="business people" />
        <div class="backcolor"></div>
      </section>

      <section class="cardExplain">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <div>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>

          <dl>
            <div>
              <dt>COMPANIES</dt>
              <dd>10k+</dd>
            </div>

            <div>
              <dt>TEMPLATES</dt>
              <dd>314</dd>
            </div>

            <div>
              <dt>QUERIES</dt>
              <dd>12M+</dd>
            </div>
          </dl>
        </div>
      </section>
    </div>
  </body>
</html>
