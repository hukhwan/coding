<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./comming_soon.css" />
    <script src="./js/coming_soon.js" defer></script>
    <link rel="head icon" href="./images/favicon-32x32.png" type="png" />
    <title>Coming Soon page</title>
  </head>
  <body>
    <img src="./images/logo.svg" alt="Logo Base Apparel" class="logo" />
    <div class="backImgGirl"></div>
    <div class="soonCard">
      <h1 class="headComment">WE'RE <strong class="comingSoon">COMING SOON</strong></h1>
      <p class="Comment">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.
      </p>

      <form action="#" method="#" class="form">
        <label for="email" class="emailLabel"></label>
        <input type="email" placeholder="Email Address" id="email" name="email" />
        <img src="./images/icon-error.svg" alt="error icon" class="resultImg" />
        <button type="submit" id="validate">
          <img src="./images/icon-arrow.svg" alt="submit" />
        </button>
      </form>
      <p class="result"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
