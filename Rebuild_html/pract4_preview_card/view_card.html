    <title>Preview Card Component</title>

    <article class="preview flexRo">

      <div class="card">

        <p class="explain">

        </p>

        <ul class="dataList flexRo">
          <li>
            <dl>
              <dt>COMPANIES</dt>
              <dd>10k+</dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt>TEMPLATES</dt>
              <dd>314</dd>
            </dl>
          </li>

          <li>
            <dl>
              <dt>QUERIES</dt>
              <dd>12M+</dd>
            </dl>
          </li>
        </ul>
      </div>
    </article>
